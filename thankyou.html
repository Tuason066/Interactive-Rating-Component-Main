<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="./thankyou_style.css">

</head>
<body>

  <article class="card">
    <img src="./images/illustration-thank-you.svg" alt="receipt">
    <div class="rate-counts">
      
    </div>
    <h2 class="title">Thank you!</h2>
    <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Tuason06/">Jeffrey D. Tuason</a>.
  </div>

  <script src="./thankyou.js"></script>
</body>
</html>
