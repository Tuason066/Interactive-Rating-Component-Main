<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <article class="card">
    <button type="button" class="btn star-btn">
      <img src="./images/icon-star.svg" alt="icon star">
    </button>
    <h2 class="title">How did we do?</h2>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form action="./thankyou.html">
        <div class="btn-container">
          <input type="button" class="btn" value="1">
          <input type="button" class="btn" value="2">
          <input type="button" class="btn" value="3">
          <input type="button" class="btn" value="4">
          <input type="button" class="btn" value="5">
        </div>
        <button class="btn submit-btn" type="submit">submit</button>
      </form>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Tuason06/">Jeffrey D. Tuason</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
